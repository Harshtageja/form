<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SURVEY FORM</title>

    <!--background image-->
    <style>
        body{
            background-image: url(form.jpg);
            background-repeat: no-repeat;
            background-size: 2600px;
            color: chartreuse;
        }
    </style>
  </head>

  <body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg  navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="https://thumbs.dreamstime.com/b/register-now-29407308.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <div class="container bg-info" style="width: 30rem;margin-top:3%;">
    <h1 style="text-align: center;color: white;">Registration Form</h1>
    <!--FORM-->
    
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Username:-</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter a username" required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Password:-</label>
        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter a strong password(min 8 characters)" minlength="8" required>  
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Mobile Number:-</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter a username"  maxlength="10" required>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Email id:-</label>
        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="sample123@gmail.com" required>
      </div>


      <label>Gender:</label><br>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" required>
        <label class="custom-control-label" for="customRadio1">Male</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" required>
        <label class="custom-control-label" for="customRadio2">Female</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" required>
        <label class="custom-control-label" for="customRadio3">Others</label>
      </div>

      <br>
      <label>Select your favourite programming language:</label><br>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">C</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck2">
        <label class="custom-control-label" for="customCheck2">C++</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck3">
        <label class="custom-control-label" for="customCheck3">Python</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck4">
        <label class="custom-control-label" for="customCheck4">Java</label>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Other:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="please specify"></textarea>
      </div>
      <br>

      <label>City:</label>
      <select class="custom-select">
        <option selected>Open this select menu</option>
        <option value="mumbai">Mumbai</option>
        <option value="delhi">Delhi</option>
        <option value="chandigarh">Chandigarh</option>
        <option value="bangalore">Bangalore</option>
        <option value="pune">Pune</option>
      </select>
      <br><br>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
          <label class="form-check-label" for="invalidCheck3">
            Agree to terms and conditions
          </label>

        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
      <input class="btn btn-primary" type="reset" value="Reset">

    </form>
    </div>
  
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
